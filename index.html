<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Namorada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to top left, #0b132b, #1c2541);
            color: white;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff477e;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 0 15px rgba(255, 71, 126, 0.5);
            animation: pulse 2s infinite;
        }

        #startButton:hover {
            background-color: #ff6b9e;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px #ff477e; }
            50% { box-shadow: 0 0 25px #ff6b9e; }
            100% { box-shadow: 0 0 10px #ff477e; }
        }

        #content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.5s ease-in-out, visibility 0s linear 1.5s;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        #content.mostrar {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }

        #photo {
            width: 100%;
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        audio {
            margin-top: 20px;
        }

        h1 {
            color: #ffb6d9;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
