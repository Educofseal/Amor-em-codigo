<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Namorada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to top left, #0b132b, #1c2541);
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff477e;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 0 15px rgba(255, 71, 126, 0.5);
        }

        #startButton:hover {
            background-color: #ff6b9e;
            transform: scale(1.05);
        }

        #content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        #content.mostrar {
            display: block;
            opacity: 1;
        }

        img {
            width: 100%;
            border-radius: 15px;
            margin: 15px 0;
        }

        audio {
            width: 100%;
            margin: 10px 0;
        }

        h2 {
            margin-top: 10px;
            font-weight: bold;
            color: #ffb6d5;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            #startButton {
                font-size: 16px;
                padding: 12px 25px;
            }

            p, h2 {
                font-size: 16px;
            }
        }

        /* Cora√ß√µes flutuantes */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
            background-size: contain;
            animation: floatUp 10s linear infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="startButton">üíñ Clique Aqui üíñ</button>
        <div id="content">
            <img src="nossa_foto.jpeg" alt="Nossa Foto">
            <audio controls autoplay>
                <source src="musica.mp3" type="audio/mpeg">
                Seu navegador n√£o suporta √°udio.
            </audio>
            <h2>Eu te amo h√°:</h2>
            <p id="contador"></p>
            <p>"N√£o vou escrever algo muito brega n√£o, mas saiba que eu gosto muito de voc√™ viu... te amo demais!"</p>
        </div>
    </div>

    <!-- Cora√ß√µes no fundo -->
    <script>
        // Gera√ß√£o de cora√ß√µes flutuantes
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = (Math.random() * 10) + 's';
            document.body.appendChild(heart);
        }

        // Clique no bot√£o
        document.getElementById('startButton').addEventListener('click', function () {
            this.style.display = 'none';
            const content = document.getElementById('content');
            content.classList.add('mostrar');
            iniciarContagem(new Date("2025-01-13T00:00:00"));
        });

        // Contador
        function iniciarContagem(dataInicio) {
            setInterval(() => {
                const agora = new Date();
                const diferenca = agora - dataInicio;
                const segundos = Math.floor(diferenca / 1000);
                const minutos = Math.floor(segundos / 60);
                const horas = Math.floor(minutos / 60);
                const dias = Math.floor(horas / 24);

                document.getElementById('contador').innerText =
                    `${dias} dias, ${horas % 24} horas, ${minutos % 60} minutos e ${segundos % 60} segundos`;
            }, 1000);
        }
    </script>
</body>
</html>
