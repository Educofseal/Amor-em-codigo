<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Namorada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to top left, #0b132b, #1c2541);
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff477e;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 0 15px rgba(255, 71, 126, 0.5);
            animation: pulse 2s infinite;
        }

        #startButton:hover {
            background-color: #ff6b9e;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px #ff477e; }
            50% { box-shadow: 0 0 25px #ff6b9e; }
            100% { box-shadow: 0 0 10px #ff477e; }
        }

        #content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.5s ease-in-out, visibility 0s linear 1.5s;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        #content.mostrar {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }

        #photo {
            width: 100%;
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        audio {
            margin-top: 20px;
        }

        h1 {
            color: #ffb6d9;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="startButton">Clique aqui, meu amor üíñ</button>

        <div id="content">
            <img id="photo" src="nossa_foto.jpeg" alt="Nossa Foto">
            <h1>Para o Amor da Minha Vida</h1>
            <p>
                Meu amor, cada segundo com voc√™ √© um presente. <br>
                Obrigado por ser essa pessoa t√£o maravilhosa e iluminar meus dias. <br>
                Que essa p√°gina seja uma pequena forma de demonstrar o quanto voc√™ √© especial pra mim. <br>
                Eu te amo infinitamente! ‚ù§Ô∏è
            </p>
            <audio controls autoplay loop>
                <source src="musica.mp3" type="audio/mp3">
                Seu navegador n√£o suporta o √°udio.
            </audio>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const content = document.getElementById('content');

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            content.classList.add('mostrar');
        });
    </script>
</body>
</html>
